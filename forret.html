<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> El Restaurante </title>
    <style>
        body {
        background-color: white;

}

        @font-family {
            font-family: 'Chivo', sans-serif;

}

        .data-container {
        margin: o auto;
        display: grid;
}

        @media screen and (min-width:580px){
        .data-container {


}

}
        .logo{



}

        max-width: 100px;

}




}
    </style>
</head>

<body>
    <header>

           <img src="logo-2-01.png" alt="">

            <button class="menu-item" data-menu="alle">Forside</button>
            <button class="manu-item" data-menu="Forret">Forretter</button>
            <button class="menu-item" data-menu="Hovedret">Hovedretter</button>
            <button class="menu-item" data-menu="Dessert">Desserter</button>





    </header>

    <main class="container">
        <section class="data-container"></section>
    </main>
    <template class="data-template">
        <article class="mad">
            <h2></h2>
            <img src="" alt="">

        </article>
    </template>




    <script>
        let mad;

        let dest = document.querySelector(".data-container"),
        retter,
        madFilter = "alle";
        document.addEventListener("DOMContentLoaded",
        hentJson)
        async function hentJson(){
            let myJson = await fetch("menu.json");
            mad = await myJson.json();
            visMad();
}

        document.querySelectorAll("menu-item").forEach(kanp => {
            knap.addEventListener("click", filtrering)
});

        function filtrering(){
            dest.textContent ="";
            madFilter = document.querySelector(".menu-item").getAttribute("data-menu");

            visMad()


}
        function visMad(){


            let temp = document.querySelector("data-template");
            document.querySelector("header h1").textContent = madFilter;
            mad.forEach( ret => {
                if(ret.kategori == madFilter || madFilter == "alle"){

                let klon = temp.cloneNode(true).content;
                    klon.querySelector("h2").textContent=
                    ret.navn;
                    klon.querySelector("img").src = "imgs/forretter/hovedretter/dessert" + ret.billede;
                    klon.querySelector(".data-titel").textContent = ret.titel;
                    klon.querySelector(".data-pris").textContent = ret.pris;
                    klon.querySelector(".data-kortbeskrivelse").textContent = ret.kortbeskrivelse;
                    klon.querySelector("data-kategori").textContent = ret.kategori;

                    dest.appendChild(Klon);

}
})

}
    </script>
</body>

</html>
